<!doctype html>
<html>
<head>
    <title>ascii</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="soundmanager2-setup.js"></script>
    <script src="soundmanager2-jsmin.js"></script>
    <script type="text/javascript">
        window['libopenmpt'] = {};
        libopenmpt.locateFile = function (filename) {
            return "/" + filename;
        };
        libopenmpt.onRuntimeInitialized = function () {
            var player;

            function init() {
                if (player == undefined) {
                    player = new ChiptuneJsPlayer(new ChiptuneJsConfig(-1));
                }
                else {
                    player.stop();
                    playPauseButton();
                }
            }

            function playFile(file) {
                init();
                player.load(file, function (buffer) {
                    player.play(buffer);
                });
            }

            document.querySelector('#play').addEventListener('click', () => playFile('/assets/ninjabug.mod'));
        };
    </script>
    <script type="text/javascript" src="libopenmpt.js"></script>
    <script type="text/javascript" src="chiptune2.js"></script>

</head>

<body>
<div align="center" id="embed-html"></div>
<button id="play">Play</button>

<script type="text/javascript" src="html/html.nocache.js"></script>
</body>

<script>
    function handleMouseDown(evt) {
        evt.preventDefault();
        evt.stopPropagation();
        evt.target.style.cursor = 'default';
        window.focus();
    }

    function handleMouseUp(evt) {
        evt.preventDefault();
        evt.stopPropagation();
        evt.target.style.cursor = '';
    }

    document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
    document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
</script>
</html>
